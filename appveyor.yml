#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 0.0.0.{build}

# branches to build
#branches:
  # whitelist
  #only:
    #- master
    
# Do not build on tags
skip_tags: false

# Start builds on tags only
skip_non_tags: false

# 
pull_requests:
  do_not_increment_build_number: true
  
#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Build worker image (VM template)
image: Visual Studio 2019

# scripts that are called at very beginning, before repo cloning
init:
- ps: >-
    if ($env:APPVEYOR_REPO_TAG -eq "true")
    {
        $env:CelesteLauncher_IVersion = "$env:APPVEYOR_REPO_TAG_NAME";
        if ($env:APPVEYOR_REPO_TAG_NAME.StartsWith("v")) 
        {
            $env:CelesteLauncher_Version = $env:APPVEYOR_REPO_TAG_NAME.Substring(1);
        }
        else
        {
            $env:CelesteLauncher_Version = "$env:APPVEYOR_REPO_TAG_NAME";
        }
        if ($env:APPVEYOR_REPO_TAG_NAME.Contains("-rc") -or $env:APPVEYOR_REPO_TAG_NAME.Contains("-beta") -or $env:APPVEYOR_REPO_TAG_NAME.Contains("-alpha")) {
        {
            $env:CelesteLauncher_Version = $env:CelesteLauncher_Version.Replace("-rc", "");
            $env:CelesteLauncher_Version = $env:CelesteLauncher_Version.Replace("-beta", "");
            $env:CelesteLauncher_Version = $env:CelesteLauncher_Version.Replace("-alpha", "");
            $env:CelesteLauncher_PreRelease = "true";
        }
        else
        {
            $env:CelesteLauncher_PreRelease = "false";
        }
        $env:CelesteLauncher_AVersion = "$env:CelesteLauncher_Version.0";
    }
    else
    {
        $env:CelesteLauncher_Version = "$env:APPVEYOR_BUILD_VERSION";
        $env:CelesteLauncher_AVersion = "$env:APPVEYOR_BUILD_VERSION";
        $env:CelesteLauncher_IVersion = "$env:APPVEYOR_BUILD_VERSION";
        $env:CelesteLauncher_PreRelease = "false";
    }
- cmd: git config --global core.autocrlf true

# clone directory
clone_folder: c:\projects\celeste_launcher

# fetch repository as zip archive
shallow_clone: false

# set clone depth
#clone_depth:  5                     # clone entire repository history if not defined

# environment variables
environment:
  access_token:
    secure: FCfA6NOUpYu23Acwkb5xfB0fI9iOtw7t7maO76F/0Qu0XTMAXnjLa33b8LUTahEY
  github_email:
    secure: Xr5Wz0A2j9IyEzMKqqTqlbyWcxYI2Ce05nq78ZRpMwQ=
  github_user:
    secure: KQ7QIFa56u+YS86mjhAUnA==
  priv_key:
    secure: 
  APPVEYOR_TOKEN:
    secure: jGj6ymLyuRVFC2DxQFlS8UmlTZbcCjjVVPFFxT4Awbs=
 
# build cache to preserve files/folders between builds
cache:
  - packages -> **\Celeste_Launcher_Gui.csproj
  - '%LocalAppData%\NuGet\Cache'

# scripts that run after cloning repository
install:
  # Git submodule init
- cmd: git submodule update --init --recursive
  # Update AppVeyor Build Version
- ps: |
    if ($env:APPVEYOR_REPO_TAG -eq "true")
    {
      # Update VersionManifest
      $VersionManifestPath = Join-Path -Path $ENV:APPVEYOR_BUILD_FOLDER -ChildPath 'VersionManifest.md'
      Set-Content -NoNewline -Path $VersionManifestPath -Value $env:CelesteLauncher_Version
      # Update AppVeyor build
      Update-AppveyorBuild -Version "$env:CelesteLauncher_Version.$env:APPVEYOR_BUILD_NUMBER"
      # Update AppVeyor BuildNumber
      # $headers = @{
      #   "Authorization" = "Bearer $env:APPVEYOR_TOKEN"
      #   "Content-type" = "application/json"
      #   "Accept" = "application/json"
      # }
      # $build = @{
      #   nextBuildNumber = 1
      # }
      # $json = $build | ConvertTo-Json
      # Invoke-RestMethod -Method Put "https://ci.appveyor.com/api/projects/$env:APPVEYOR_ACCOUNT_NAME/$env:APPVEYOR_PROJECT_SLUG/settings/build-number" -Body $json -Headers $headers
    }
    else
    {
      # Update AppVeyor Build Version
      $VersionManifestPath = Join-Path -Path $ENV:APPVEYOR_BUILD_FOLDER -ChildPath 'VersionManifest.md'
      $ManifestContent = Get-Content -Path $VersionManifestPath -Raw
      # Set Version number
      $env:CelesteLauncher_Version = "$ManifestContent.$env:APPVEYOR_BUILD_NUMBER"
      $env:CelesteLauncher_AVersion = "$ManifestContent.$env:APPVEYOR_BUILD_NUMBER"
      $env:CelesteLauncher_IVersion = "$ManifestContent.$env:APPVEYOR_BUILD_NUMBER"
      # update AppVeyor build
      Update-AppveyorBuild -Version $env:CelesteLauncher_Version
    }

# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: 'Celeste_Launcher_Gui\Properties\AssemblyInfo.cs'
  assembly_version: '$(CelesteLauncher_AVersion)'
  assembly_file_version: '$(CelesteLauncher_AVersion)'
  assembly_informational_version: '$(CelesteLauncher_IVersion)'

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: Any CPU

# to add several platforms to build matrix:
#platform:
#  - x86
#  - Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration: Release

# to add several configurations to build matrix:
#configuration:
#  - Debug
#  - Release

build:
  # MSBuild verbosity level
  verbosity: minimal

# scripts to run before build
before_build:
  - nuget restore

# scripts to run *after* solution is built and *before* automatic packaging occurs (web apps, NuGet packages, Azure Cloud Services)
before_package:

# scripts to run after build
after_build:
- ps: >-
    Remove-Item "$($env:APPVEYOR_BUILD_FOLDER)\$($env:PLATFORM)" -Recurse -ErrorAction Ignore;
    New-Item -ItemType Directory -Force -Path "$($env:APPVEYOR_BUILD_FOLDER)\$($env:PLATFORM)";
    New-Item -ItemType Directory -Force -Path "$($env:APPVEYOR_BUILD_FOLDER)\$($env:PLATFORM)\$($env:CONFIGURATION)";
    if ($env:PLATFORM -eq "x86")
    {
        Move-Item -Path "$($env:APPVEYOR_BUILD_FOLDER)\Celeste_Launcher_Gui\bin\$($env:PLATFORM)\$($env:CONFIGURATION)" -Destination "$($env:APPVEYOR_BUILD_FOLDER)\build" -Force;
        Remove-Item "$($env:APPVEYOR_BUILD_FOLDER)\build\*.pdb" -ErrorAction Ignore;
        Remove-Item "$($env:APPVEYOR_BUILD_FOLDER)\build\*.xml" -ErrorAction Ignore;
    }  
    elseif ($env:PLATFORM -eq "x64")
    {
        Move-Item -Path "$($env:APPVEYOR_BUILD_FOLDER)\Celeste_Launcher_Gui\bin\$($env:PLATFORM)\$($env:CONFIGURATION)" -Destination "$($env:APPVEYOR_BUILD_FOLDER)\build" -Force;
        Remove-Item "$($env:APPVEYOR_BUILD_FOLDER)\build\*.pdb" -ErrorAction Ignore;
        Remove-Item "$($env:APPVEYOR_BUILD_FOLDER)\build\*.xml" -ErrorAction Ignore;
    
    }
    elseif ($env:PLATFORM -eq "Any CPU")
    {
        Move-Item -Path "$($env:APPVEYOR_BUILD_FOLDER)\Celeste_Launcher_Gui\bin\$($env:CONFIGURATION)" -Destination "$($env:APPVEYOR_BUILD_FOLDER)\build" -Force;
        Remove-Item "$($env:APPVEYOR_BUILD_FOLDER)\build\*.pdb" -ErrorAction Ignore;
        Remove-Item "$($env:APPVEYOR_BUILD_FOLDER)\build\*.xml" -ErrorAction Ignore;
    }
        

# to run your custom scripts instead of automatic MSBuild
build_script:

#---------------------------------#
#       tests configuration       #
#---------------------------------#

# to disable automatic tests
test: off

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: '\build'
    name: Celeste_Launcher
    type: zip
    
#---------------------------------#
#     deployment configuration    #
#---------------------------------#

# providers: Local, FTP, WebDeploy, AzureCS, AzureBlob, S3, NuGet, Environment
# provider names are case-sensitive!
deploy:

  # Deploy to GitHub Releases
  - provider: GitHub
    tag: $(APPVEYOR_REPO_TAG_NAME)
    description: '[View CHANGELOG.md](https://github.com/ProjectCeleste/Celeste_Launcher/blob/$(APPVEYOR_REPO_BRANCH)/CHANGELOG.md)'
    release: Celeste Launcher $(APPVEYOR_REPO_TAG_NAME)
    auth_token: $(access_token)
    artifact: Celeste_Launcher
    draft: false
    prerelease: $(CelesteLauncher_PreRelease)
    force_update: true
    on:
      appveyor_repo_tag: true
  
# scripts to run before deployment
before_deploy:
- ps: >-
    $fileContent = "-----BEGIN RSA PRIVATE KEY-----`n";
    $fileContent += $env:priv_key.Replace(' ', "`n");
    $fileContent += "`n-----END RSA PRIVATE KEY-----`n";
    Set-Content "$env:USERPROFILE\.ssh\id_rsa" "$($fileContent)";
    Set-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n";

- git config --global credential.helper store
- git config --global user.email "%github_email%"
- git config --global user.name "%github_user%"
- git checkout -b Appveyor "%APPVEYOR_REPO_COMMIT%"
- git add "Celeste_Launcher_Gui\Properties\AssemblyInfo.cs"
- git add "VersionManifest.md"
- git commit -m "%APPVEYOR_REPO_TAG_NAME%"
- git checkout "%APPVEYOR_REPO_BRANCH%"
- git merge Appveyor
- git branch -d Appveyor
- git pull "origin" "%APPVEYOR_REPO_BRANCH%"
- git push "origin" "%APPVEYOR_REPO_BRANCH%"

# scripts to run after deployment
after_deploy:

# to run your custom scripts instead of provider deployments
deploy_script:

# to disable deployment
#deploy: off

#---------------------------------#
#        global handlers          #
#---------------------------------#

# on successful build
on_success:

# on build failure
on_failure:

# after build failure or success
on_finish:
